run:
  timeout: 5m
  tests: true
  build-tags:
    - integration
  skip-dirs:
    - vendor
    - bin
    - .git
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*_mock\\.go$"

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Official Go linter
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Advanced Go linter
    - unused        # Check for unused code
    - gofmt         # Check code formatting
    - goimports     # Check import formatting
    - misspell      # Check for misspelled words
    - goconst       # Find repeated strings
    - gocyclo       # Check cyclomatic complexity
    - revive        # Fast, configurable, extensible linter
    - gosec         # Security-focused linter
    - bodyclose     # Check HTTP response body closes
    - noctx         # Check context usage in HTTP requests
    - rowserrcheck  # Check SQL rows.Err()
    - sqlclosecheck # Check SQL rows/stmt closes
    - unparam       # Check unused function parameters
    - unconvert     # Remove unnecessary type conversions
    - exportloopref # Check loop variable capture
    - gocritic      # Comprehensive Go linter
    - predeclared   # Check for shadowed predeclared identifiers
    - stylecheck    # Replacement for golint
    - whitespace    # Check for unnecessary whitespace
    - errorlint     # Check error wrapping
    - wastedassign  # Find wasted assignments

  disable:
    - deadcode      # Deprecated
    - structcheck   # Deprecated
    - varcheck      # Deprecated
    - ifshort       # Deprecated
    - golint        # Deprecated (use revive/stylecheck)
    - maligned      # Deprecated (use govet 'fieldalignment')
    - scopelint     # Deprecated (use exportloopref)
    - interfacer    # Deprecated

linters-settings:
  errcheck:
    check-blank: true
    check-type-assertions: true

  govet:
    check-shadowing: true
    enable-all: true

  gocyclo:
    min-complexity: 15

  goconst:
    min-len: 3
    min-occurrences: 3

  misspell:
    locale: US

  revive:
    severity: warning
    rules:
      - name: exported
      - name: indent-error-flow
      - name: var-naming
      - name: package-comments
      - name: error-return
      - name: error-strings
      - name: receiver-naming
      - name: increment-decrement
      - name: error-naming
      - name: unexported-return
      - name: time-naming
      - name: context-keys-type
      - name: context-as-argument

  gosec:
    severity: medium
    confidence: medium
    excludes:
      - G104 # Audit errors not checked (covered by errcheck)
      - G307 # Defer without error check

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
      - experimental
      - opinionated
    disabled-checks:
      - whyNoLint
      - unnamedResult

  stylecheck:
    checks: ["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022"]
    dot-import-whitelist:
      - fmt
    http-status-code-whitelist: ["200", "400", "404", "500"]

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - gosec
        - goconst

    # Exclude known linters from being run on vendor files
    - path: vendor/
      linters:
        - all

    # Disable line length checks for long import blocks
    - linters:
        - lll
      source: "^import"

  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  fix: false
