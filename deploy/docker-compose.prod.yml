version: "3.9"

services:
  backend:
    build:
      context: ..
      dockerfile: crypto-wallet-backend/Dockerfile
    env_file:
      - ./env/backend.prod.env
    environment:
      - GIN_MODE=release
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: crypto-wallet-frontend/Dockerfile
      target: production
    env_file:
      - ./env/frontend.prod.env
    environment:
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    env_file:
      - ./env/postgres.prod.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres-data:
