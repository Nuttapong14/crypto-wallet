services:
  # =============================
  # üóÑÔ∏è PostgreSQL - Core Database
  # =============================
  postgres-core:
    image: postgres:16-alpine
    container_name: crypto-postgres-core
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: core_db
    ports:
      - "5431:5432"
    volumes:
      - postgres_core_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d core_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto_net

  # =============================
  # üóÑÔ∏è PostgreSQL - KYC Database
  # =============================
  postgres-kyc:
    image: postgres:16-alpine
    container_name: crypto-postgres-kyc
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: kyc_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_kyc_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d kyc_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto_net

  # =============================
  # üóÑÔ∏è PostgreSQL - Rates Database
  # =============================
  postgres-rates:
    image: postgres:16-alpine
    container_name: crypto-postgres-rates
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: rates_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_rates_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d rates_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto_net

  # =============================
  # üóÑÔ∏è PostgreSQL - Audit Database
  # =============================
  postgres-audit:
    image: postgres:16-alpine
    container_name: crypto-postgres-audit
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: audit_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_audit_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d audit_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto_net

  # =============================
  # üî• Redis (Cache + Pub/Sub)
  # =============================
  redis:
    image: redis:7-alpine
    container_name: crypto-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - crypto_net

  # =============================
  # üß† Backend API (Golang)
  # =============================
  backend:
    build:
      context: ./crypto-wallet-backend
      dockerfile: Dockerfile
    container_name: crypto-backend
    restart: unless-stopped
    env_file:
      - ./crypto-wallet-backend/.env
    ports:
      - "8080:8080"
    depends_on:
      postgres-core:
        condition: service_healthy
      postgres-kyc:
        condition: service_healthy
      postgres-rates:
        condition: service_healthy
      postgres-audit:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crypto_net

  # =============================
  # üíª Frontend (Next.js)
  # =============================
  frontend:
    build:
      context: ./crypto-wallet-frontend
      dockerfile: Dockerfile
    container_name: crypto-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8080/v1
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080/ws
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - crypto_net

  # =============================
  # üìä Monitoring - Prometheus
  # =============================
  prometheus:
    image: prom/prometheus:latest
    container_name: crypto-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    networks:
      - crypto_net

  # =============================
  # üìà Monitoring - Grafana
  # =============================
  grafana:
    image: grafana/grafana:latest
    container_name: crypto-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=
    volumes:
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - crypto_net

networks:
  crypto_net:
    driver: bridge

volumes:
  postgres_core_data:
  postgres_kyc_data:
  postgres_rates_data:
  postgres_audit_data:
  redis_data:
  pgadmin_data:
  prometheus_data:
  grafana_data:
